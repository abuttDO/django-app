      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;

  <body>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Ahmed Butt</h1>
        <p class="lead text-muted">Hi, It's Ahmed here. I love to do coding and learning new technologies. Also, love to see anime and playing various sports and PC Games.</p>
        <p>
          <a href="mailto:ahmed.butt91@gmail.com" class="btn btn-primary my-2">Email Me</a>
        </p>
        <img src="{% static 'me.jpg' %}" height=300>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for job in jobs.all %}

        <div class="col">
        <a href="{% url 'detail' job.id %}">
          <h2 class="fw-ligh">{{ job.project }}</h2>
          <div class="card shadow-sm">

            <img class="card-img-top" src="{{ job.image.url }}">

            <div class="card-body">

              <p class="card-text">{{ job.summary }}</p>

              <div class="d-flex justify-content-between align-items-center">

              </div>
            </div>
          </div>
        </a>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>

</main>

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
